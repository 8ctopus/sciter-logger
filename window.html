<html>
<head>
<title>Test</title>
<script type="module">

// get logger from parent window
const logger = Window.this.parent.document.globalThis.logger;

logger.log("logging from new window");

document.on("click", "button", function() {
    logger.log("new window button clicked");
});

</script>
</head>
<body>
<button>button</button>
</body>
</html>
