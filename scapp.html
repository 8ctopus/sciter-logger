<html
    window-resizable="true"
    window-width="500dip"
    window-height="300dip"
>
<head>
<title>sciter logger demo</title>
<style>

plaintext#logger {
    size: *;
}

</style>
<script src="js/utils.js" />
<script src="js/logger.js" />
<script type="module">

import {logger} from "src/logger.js";

document.on("ready", function() {
    try {
        // get file url
        const url = __DIR__ + "test.log";

        // get file path
        const path = URL.toPath(url);

        console.log(`url - ${url}\npath - ${path}`);

        // initialize logger
        logger.init(path);

        // test logger
        logger.log("new logger test");
        logger.warn("warning");
        logger.error("error");
    }
    catch (e) {
        console.log(`${e.message} ${e.stack}`);
    }
});

</script>
</head>
<body>
    <plaintext #logger readonly />
</body>
</html>
